<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
</head>
<body>
<input type="text" id="ipt">
<ul>
    <li>iphone8</li>
    <li>iphonex</li>
    <li>mi</li>
    <li>huawei</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {


        $('input').on('keyup',function () {

            var value = $(this).val();
            $('li').css('background','');
            if(value!=''){
                $('li:contains('+value+')').css('background','red');
            }
        })
    })
</script>
</body>
</html>
