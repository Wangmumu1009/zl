<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" @keyup="search" v-model="val">
    <button @click="add">add按钮</button>
    <ul>
        <li v-for="(xx,index) in showArr"  :class="{red:xx.active}" @click="xx.active = !xx.active">
            {{xx.value}}
            <button @click="del(index)">del</button>
        </li>

    </ul>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[],
            val:'',
            showArr:[]
        },
        methods:{
            add(){
                this.arr.push({value:this.val,active:false});
                this.val='';
                this.arr.sort(function (a,b) {
                    return a.value - b.value;
                });
                this.showArr = this.arr;
            },

            search(){
                var newArr = this.arr.filter((elem,index)=>{
                    return elem.value.indexOf(this.val) != -1
                });
                this.showArr = newArr;
            },
            del(index){
                this.arr.splice(index,1)
            }



        }

    })



</script>
</body>
</html>
