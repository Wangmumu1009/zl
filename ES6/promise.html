<!DOCTYPE html>

<head>

    <title>ajax</title>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<button id="btn">button</button>
<ul id="ul1"></ul>
<script>
    var num = 0;
    setTimeout(function () {
        num++;
        if(num==3){
            console.log(1000);
        }
    },10000)
    setTimeout(function () {
        num++;
        if(num==3){
            console.log(100);

    },100)
    setTimeout(function () {
        num++;
        if(num==3){
            console.log(2000);
        }
    },100)

</script>
</body>
