<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .selected{
            background: lightpink;
        }
    </style>
</head>
<body>

<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Main extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count:0,
                list:[
                    {
                        name:'吃饭',
                        isFinished:true,
                        id:0
                    },
                    {
                        name:'睡觉',
                        isFinished:false,
                        id:1
                    },
                    {
                        name:'打豆豆',
                        isFinished:false,
                        id:2
                    }
                ]
            }
        }

        saveHandle(val){
            var arr = this.state.list;
            arr.push({
                name:val,
                id:this.state.list[this.state.list.length-1].id+1,
                isFinished:false
            });
            this.setState({
                list: arr
            })
        }
        //勾选
        fishedHandle(index){
            let arr = this.state.list;
            console.log(index);
            arr[index].isFinished = !arr[index].isFinished;
            this.setState({
                list:arr
            })
            let num = 0;
            arr.forEach(item => {
                if (item.isFinished){
                    num++
                }
            });
            this.setState({
                count:num
            })
        }
        delHandle(index){
            var arr = this.state.list;
            arr.splice(index,1)
            this.setState({
                list:arr
            })
            this.fn()
        }

        fn(){
            let arr = this.state.list;
            let num = 0;
            arr.forEach(item => {
                if (item.isFinished){
                    num++
                }
            });
            this.setState({
                count:num
            })
        }

        componentDidMount(){
            this.fn();
        }

        render(){
            return(
                <div id="main">
                    <h1 id="title">todolist</h1>
                    <Save myClick={this.saveHandle.bind(this)}></Save>
                    <ul>
                        {
                            this.state.list.map((item,index)=>{
                                return <ListItem key={item.id} item={item} index={index} del={this.delHandle.bind(this)} change={this.fishedHandle.bind(this)}></ListItem>
                            })
                        }

                        <li>{this.state.count}已完成/{this.state.list.length}全部</li>
                    </ul>

                </div>

            )
        }
    }

    class Save extends React.Component {
        constructor(props) {
            super(props);
        }

        save() {
            if (this.refs.myText.value) {
                this.props.myClick(this.refs.myText.value);
                this.refs.myText.value='';
            }


        }
        render(){
            return (
                <div>
                    <div>
                        <label htmlFor="name">任务：</label>
                        <input id="name" type="text" ref="myText" placeholder="请输入任务名。。。"/>
                    </div>
                    <button onClick={this.save.bind(this)}>保存任务</button>
                </div>
            )
        }
    }

    class ListItem extends  React.Component{
        constructor(props) {
            super(props);
        }

        render(){
            return (
                <li className={this.props.item.isFinished?'selected':''}>
                    <input type="checkbox"
                           defaultChecked={this.props.item.isFinished}
                            onClick={
                                ()=>{
                                    this.props.change(this.props.index)
                                }
                            }
                    />
                    <span>{this.props.item.name}</span>
                    <button onClick={
                        ()=>{
                            this.props.del(this.props.index)
                        }
                    }>删除</button>
                </li>
            )
        }
    }
    ReactDOM.render(
        <Main></Main>
        ,
        document.getElementById('root')
    );
</script>
</body>
</html>
