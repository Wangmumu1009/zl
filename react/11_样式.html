<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            background: red;
        }
    </style>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        constructor(props) {
            super(props);
        }
        render(){
            let style={
                background:'green',
                color:'red'
            }
            return(
                <div>
                    <h1 className="a">hello</h1>
                    <p style={style}> hellohhh</p>
                </div>
            )
        }
        }
    ReactDOM.render(
        <Show></Show>
        ,
        document.getElementById('root')
    )
</script>
</body>
</html>
